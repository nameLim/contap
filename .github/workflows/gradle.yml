# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: 
      - master
      
env:
  PROJECT_NAME: contap
  
jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        shell: bash
          
        
      - name: Build with Gradle
        run: ./gradlew build -x test
        shell: bash

#       - name: Make zip file
#         run: zip -qq -r ./$GITHUB_SHA.zip .
#         shell: bash
      - name: Make zip file 
        run: zip -r ./$GITHUB_SHA.zip . 
        shell: bash
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://contapp/$PROJECT_NAME/$GITHUB_SHA.zip

      - name: Code Deploy
        run: aws deploy create-deployment --application-name contapApplication --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name master_release --s3-location bucket=contap-contap-bucket,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip
