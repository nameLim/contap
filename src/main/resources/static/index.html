    <title>Title</title>
    <script>
        let te1 = 0

            {

                    }

                }
            )
        }
        function test2()
        {
            te2 = te2 + 50;
            let start = new Date();  // 시작
            for (let i = 0;i<50;i++)
            {
                $.ajax({
